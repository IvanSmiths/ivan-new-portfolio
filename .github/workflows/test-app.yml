name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          build: npm run build
          start: npm start
        env:
          HYGRAPH_ENDPOINT: ${{secrets.HYGRAPH_ENDPOINT}}
          OPEN_WEATHER_API: ${{secrets.OPEN_WEATHER_API}}
